<html>
  <head>
    <title>Bewindvoering</title>
  </head>
  <body>
    <div class="container">
      <div class="row create-user">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
          <h1 class="page-title">Gebruiker aanmaken</h1>
          <h3>Afbeelding</h3>
            <div class="row choose-file">
              <div class="col-xs-6">
                <form id="uploadImage">
                  <input id="imgUploader" type="file" name="imgUploader" />
                </form>
              </div>
              <div class-"col-xs-6">
                <button id="cropfinish" class="btn btn-default">Upload</button>
              </div>
            </div>
          <div class="image-preview hidden">
            <img id="image_upload_preview" />
          </div>
          <div class="uploadedImage hidden">

            <button id="resetImage" class="btn btn-default">Kies andere afbeelding</button>
          </div>

          <form id="create-user" class="create-user">
            <div class="form-group">
              <h3>Informatie</h3>
            </div>
            <div class="form-group">
              <input id="firstname" name="firstname">
              <label for="firstname">Voornaam</label>
            </div>
            <div class="form-group">
              <input id="lastname" name="lastname">
              <label for="lastname">Achternaam</label>
            </div>
            <div class="form-group">
              <input id="dob" name="dob" />
              <label for="dob">Geboortedatum</label>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-default pull-right">Voeg toe</button
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="./js/create_user.bundle.js"></script>
  </body>
</html>
